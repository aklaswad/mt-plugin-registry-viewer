_: Listing Framework上で扱う、フィルタや表示カラムの定義などの、各リストの子要素を定義します。
(list_class): |
    記述するリストのクラスを指定します。このエントリー以下にリストの表時やフィルタを行う要素を[[(property_id)]]として追加していく事で、リストの詳細な動作を定義します。
    リスト表示の初期状態や、スクリーンの表示名等、画面全体に関わる設定については[[/listing_screens/(list_class)]]に同名のクラスを指定して設定を行います。
(list_class)/(property_id): desc_list_properties_attrs.yaml
